<!DOCTYPE html>
<html>
<head>
    <title>Mike's Grocery Adventure!</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div id="app">
        <h1>Mike's Grocery Store Adventure!</h1>
        <div>
            <label for="item-input">Products:</label>
            <input type="text" id="item-input" v-model="newItem" />
            <button @click="addItem">Add item to Mike's Grocery Cart</button>
        </div>
        <div id="cart-items">
            <h2>Cart Items</h2>
            <ul>
                <li v-for="(item, index) in cartItems" :key="index">
                    {{ item }}
                    <button @click="removeItem(index)">Remove products</button>
                </li>
                <li v-if="cartItems.length === 0">you have no food :().</li>
            </ul>
        </div>
    </div>
    <script src="shopping_cart.js"></script>
</body>
</html>
